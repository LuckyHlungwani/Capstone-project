<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('/static/started.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Header */
        .header {
            background-color: rgba(0, 100, 0, 0.8); /* Transparent Green */
            color: #fff;
            padding: 30px 20px;
            border-bottom: 4px solid #2E7D32; /* Darker Green */
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header h2 {
            margin-top: 10px;
            font-size: 1.8em;
            font-weight: lighter;
        }

        /* Main Section */
        section h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 15px;
        }

        section p {
            font-size: 1.2em;
            color: #f8f9fa;
            margin-bottom: 25px;
        }

        /* Button */
        .get-started-btn {
            background-color: #388E3C;
            border: none;
            color: #fff;
            padding: 12px 36px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.4s ease;
            text-decoration: none;
        }

        .get-started-btn:hover {
            background-color: #43A047;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: #f1f1f1;
            padding: 15px;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .header h2 {
                font-size: 1.4em;
            }

            section h2 {
                font-size: 1.8em;
            }

            section p {
                font-size: 1.1em;
            }

            .get-started-btn {
                padding: 10px 28px;
                font-size: 1em;
            }
        }
    </style>

</head>

<body>

    <header class="header">
        <h1>Welcome to Crop Disease Classifier</h1>
        <h2>Your Guide to Healthy Crops</h2>
    </header>

    <main class="container my-5">
        <section>
            <h2>Get Started With Our App</h2>
            <p>Weâ€™re excited to help you manage your crops and ensure their health. Click the button below to begin
                using our app.</p>
            <a href="{{ url_for('login') }}" class="get-started-btn">Get Started</a>
        </section>
    </main>

    <footer class="text-center">
        <p>&copy; 2024 Crop Disease Classifier. All rights reserved.</p>
    </footer>

    <script src="/static/bootstrap/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/static/bootstrap/js/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
