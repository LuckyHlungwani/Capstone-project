<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Crop Disease Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .help-section {
            margin-top: 2rem;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #0eb824;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .accordion-button {
            position: relative;
        }

        .accordion-button::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #0eb824;
            position: absolute;
            right: 1rem;
        }

        .accordion-button.collapsed::after {
            content: '\f077';
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 5rem;
            margin-top: auto;

        }
    </style>
</head>

<body>
    <header class="header bg-success text-white text-center py-3">
        <h1>Help</h1>
        <h2>Get Assistance and Find Answers</h2>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-12 help-section">
                <h3>Frequently Asked Questions (FAQs)</h3>
                <div class="search-bar">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search FAQs..."
                        aria-label="Search FAQs">
                </div>
                <div class="accordion" id="faqAccordion">
                    <!-- FAQ items will be populated here -->
                </div>
            </div>
            <div class="back-button-container">
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Crop Disease Detector.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const faqData = [
                {
                    question: "How do I upload an image for disease classification?",
                    answer: "To upload an image, navigate to the 'Upload Image & Get Disease Classified' section on the home page and follow the prompts to upload your crop image."
                },
                {
                    question: "What should I do if I encounter a problem with the app?",
                    answer: "If you encounter any issues, please contact our support team via the 'Contact Us' section or refer to our troubleshooting guide for solutions."
                },
                {
                    question: "Where can I find more information on crop disease management?",
                    answer: "Visit the 'Learning Resources' section on the dashboard for videos, articles, and guides on crop disease management."
                },
                {
                    question: "How can I delete my account or update username and password?",
                    answer: "To delete your account or update username and password, go to the 'Settings' section in your dashboard and select the settings."
                }
                // {
                //     question: "How can I ?",
                //     answer: "To delete your uploaded images, go to the 'My Uploads' section in your profile and select the images you wish to remove."
                // }
            ];

            const faqAccordion = document.getElementById('faqAccordion');

            // Populate the FAQ accordion
            faqData.forEach((item, index) => {
                const faqItem = document.createElement('div');
                faqItem.classList.add('accordion-item');
                faqItem.innerHTML = `
                    <h2 class="accordion-header" id="heading${index}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                            ${item.question}
                        </button>
                    </h2>
                    <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            ${item.answer}
                        </div>
                    </div>
                `;
                faqAccordion.appendChild(faqItem);
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();
                const items = faqAccordion.getElementsByClassName('accordion-item');

                Array.from(items).forEach(item => {
                    const question = item.getElementsByClassName('accordion-button')[0].innerText.toLowerCase();
                    if (question.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
